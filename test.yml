matches:
- trigger: :~/
  replace: /Users/longman/Desktop/
- trigger: :~=
  replace: ≈
- trigger: :cmd
  replace: ⌘
- trigger: :opt
  replace: ⌥
- trigger: :shift
  replace: ⇧
- trigger: :spacebar
  replace: ␣
- trigger: :today
  replace: '{{mytoday}}'
  vars:
  - name: mytoday
    type: date
    params:
      format: '%b %d, %Y (%a)'
- trigger: :td
  replace: '{{mydate}}'
  vars:
  - name: mydate
    type: date
    params:
      format: '%Y%m%d'
- trigger: :time
  replace: '{{timenow}}'
  vars:
  - name: timenow
    type: date
    params:
      format: '%H:%M'
- trigger: :ttoday
  replace: '{{ttoday}}'
  vars:
  - name: ttoday
    type: date
    params:
      format: '%H:%M, %b %d, %Y (%a)'
- trigger: :lastedit
  replace: '{{lastedit}}'
  vars:
  - name: lastedit
    type: date
    params:
      format: 'Last edited: %H:%M. %b %d, %Y (%a)'
- trigger: :shell
  replace: '{{output}}'
  vars:
  - name: output
    type: shell
    params:
      cmd: open Library/Application Support/espanso/match/base.yml
- trigger: :edit
  replace: /Users/longman/Library/Application Support/espanso/match/base.yml
